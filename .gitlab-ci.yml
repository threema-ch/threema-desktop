package:macos:
  stage: package
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_TAG =~ /^v[0-9a-z\.-]*$/
  parallel:
    matrix:
      - OS: [macos]
        ARCH: [arm64, x64]
  tags:
    - ${OS}-${ARCH}
  before_script:
    # Handle ref
    - |
      echo "\$CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME"
      if [[ "$CI_COMMIT_REF_NAME" = "develop" ]]; then
        export BUILD_TYPE=nightly
      elif [[ "$CI_COMMIT_REF_NAME" = v* ]]; then
        export BUILD_TYPE=release
      else
        echo "Error: Invalid ref"
        exit 1
      fi
      echo "Build type is $BUILD_TYPE"
    # Ensure the proper node version is available
    - nvm install $(cat .nvmrc)
    - nvm use
    # Ensure curl is available
    - curl --version
    # Ensure coreutils are installed
    - brew install coreutils
  script:
    # Install build script deps
    - bash tools/run-with-retry.sh --retries 3 --delay 15 -- npm ci
    # Patch version
    - |
      if [ "$BUILD_TYPE" = "nightly" ]; then
        sed -i '' \
          's/"version": "\([^"]*\)"/"version": "\1-dev-'$(date +"%Y%m%d")'-'$(git rev-parse --short HEAD)'"/' \
          package.json
      fi
    # Build DMGs (unsigned nightlies, signed releases)
    - |
      case "$BUILD_TYPE" in
        nightly) buildTarget=dmg ;;
        release) buildTarget=dmgSigned ;;
        *) echo "Invalid build type: $BUILD_TYPE"; exit 1
      esac
      npm run package $buildTarget consumer-live,work-sandbox
    # Rename and upload DMGs
    - mkdir -p build/dmg/
    - |
      for flavor in 'consumer-live' 'work-sandbox'; do

        # Determine filename
        case "$flavor" in
          consumer-live)
            FILENAME="threema-desktop"
            DMG="Threema.dmg"
            ;;
          work-sandbox)
            FILENAME="threema-red-desktop"
            DMG="ThreemaRed.dmg"
            ;;
          *)
            echo "Invalid build flavor: $flavor"
            exit 1
        esac
        case "$BUILD_TYPE" in
          nightly)
            FILENAME+="-nightly-$OS-$ARCH.dmg"
            ;;
          release)
            FILENAME+="-$CI_COMMIT_REF_NAME-$OS-$ARCH.dmg"
            ;;
          *)
            echo "Invalid build type: $BUILD_TYPE"
            exit 1
        esac

        # Copy files (used for artifacts)
        for ext in '' '.sha256' '.b2'; do
          echo "Processing $FILENAME$ext"
          cp "build/installers/mac/$DMG$ext" "build/dmg/$FILENAME$ext"
          if [ -n "$ext" ]; then
            cd build/dmg/
            # Patch checksum file
            sed -i '' "s/$DMG/$FILENAME/" "$FILENAME$ext"
            # Test checksum
            ${ext:1}sum -c $FILENAME$ext
            cd -
          fi
        done
        ls -lah build/dmg/

        # Upload
        case "$BUILD_TYPE" in
          nightly)
            # Upload, overwrite if it exists
            curl -T "build/dmg/$FILENAME" "${FTP_PROTO}://${FTP_HOST}${FTP_PATH}/nightly/$FILENAME" --user "$FTP_USER:$FTP_PASS_RELEASES"
            ;;
          release)
            # Ensure that build wasn't already uploaded
            FTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" -I "${FTP_PROTO}://${FTP_HOST}${FTP_PATH}/releases/$FILENAME" --user "$FTP_USER:$FTP_PASS_RELEASES" || true)
            if [ "$FTP_STATUS" = "350" ]; then echo "File already exists"; exit 42; fi
            # Upload DMG and checksums
            for ext in '' '.sha256' '.b2'; do
              curl -T "build/dmg/$FILENAME$ext" "${FTP_PROTO}://${FTP_HOST}${FTP_PATH}/releases/$FILENAME$ext" --user "$FTP_USER:$FTP_PASS_RELEASES"
            done
            ;;
          *)
            echo "Invalid build type: $BUILD_TYPE"
            exit 1
        esac
      done
  variables:
    FTP_HOST: $FTP_RELEASE_HOST
    FTP_PROTO: $FTP_RELEASE_PROTO
    FTP_PATH: /
    FTP_USER: threema-desktop
    # Set FTP_PASS_RELEASES masked variable in CI!
  artifacts:
    paths:
      - build/dmg/
    expire_in: 2d
  cache:
    # npm cache
    - key:
        files:
          - package-lock.json
      paths:
        - .npm/
        - node_modules/

package:windows:
  stage: package
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_TAG =~ /^v[0-9a-z\.-]*$/
  # Build on Windows (powershell)
  tags:
    - windows
  before_script:
    # Handle ref
    - |
      echo "`$CI_COMMIT_REF_NAME=$env:CI_COMMIT_REF_NAME"
      if ($env:CI_COMMIT_REF_NAME -eq "develop") {
        $BUILD_TYPE = "nightly"
      } elseif ($env:CI_COMMIT_REF_NAME -like "v*") {
        $BUILD_TYPE = "release"
      } Else {
        throw "Error: Invalid ref"
      }
      echo "Build type is $BUILD_TYPE"
    - *before_script_windows
  script:
    # Install dependencies
    - npm ci --cache .npm

    # Build EXE binary
    - npm run package binarySigned consumer-live,work-sandbox

    # Build MSIX package
    - npm run package msixSigned consumer-live,work-sandbox

    # Upload
    - dir build\out\
    - |
      foreach ($flavor in "consumer-live","work-sandbox") {
        switch ($flavor) {
          "consumer-live" {
            $name = "threema"
          }
          "work-sandbox" {
            $name = "threema-red"
          }
        }
        $sourceFileExe = "build/out/${name}-desktop-bin-win32-${env:ARCH}.zip"
        $sourceFileMsix = "build/out/${name}-desktop-windows-${env:ARCH}.msix"
        switch ($BUILD_TYPE) {
          "nightly" {
            $filenameExe = "$name-desktop-nightly-windows-${env:ARCH}.zip"
            $filenameMsix = "$name-desktop-nightly-windows-${env:ARCH}.msix"

            # Upload, overwrite if it exists
            echo "Uploading $filenameExe"
            curl.exe -T "$sourceFileExe" "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/nightly/$filenameExe" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}"
            echo "Uploading $filenameMsix"
            curl.exe -T "$sourceFileMsix" "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/nightly/$filenameMsix" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}"
          }
          "release" {
            $filenameExe = "$name-desktop-$CI_COMMIT_REF_NAME-windows-${env:ARCH}.zip"
            $filenameMsix = "$name-desktop-$CI_COMMIT_REF_NAME-windows-${env:ARCH}.msix"

            # Ensure that build wasn't already uploaded
            $ftp_status = (curl.exe -o NUL -s -w "%{http_code}" -I "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/releases/$filenameExe" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}")
            If ($ftp_status -eq 350) {
              throw "File $filenameExe already exists on FTP server"
            }
            $ftp_status = (curl.exe -o NUL -s -w "%{http_code}" -I "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/releases/$filenameMsix" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}")
            If ($ftp_status -eq 350) {
              throw "File $filenameMsix already exists on FTP server"
            }

            # Upload ZIP, MSIX and checksums
            Foreach ($ext in '','.sha256') {
              echo "Uploading $filenameExe$ext"
              curl.exe -T "$sourceFileExe$ext" "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/releases/$filenameExe$ext" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}"
            }
            Foreach ($ext in '','.sha256') {
              echo "Uploading $filenameMsix$ext"
              curl.exe -T "$sourceFileMsix$ext" "${env:FTP_PROTO}://${env:FTP_HOST}${env:FTP_PATH}/releases/$filenameMsix$ext" --user "${env:FTP_USER}:${env:FTP_PASS_RELEASES}"
            }
          }
          default {
