plugins:
  - '@prettier/plugin-xml'
  - 'prettier-plugin-svelte'

# Global rules
arrowParens: always
bracketSpacing: false
endOfLine: lf
printWidth: 100
quoteProps: consistent
singleQuote: true
tabWidth: 4
trailingComma: all

# Global svelte rules
svelteSortOrder: options-scripts-markup-styles

# Global XML rules
xmlWhitespaceSensitivity: preserve

# Overrides
overrides:
  - files: '*.{css,json,md,scss,yml}'
    options:
      tabWidth: 2
  - files: '*.{html,svelte}'
    options:
      printWidth: 100
      tabWidth: 2
